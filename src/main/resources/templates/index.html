<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/vida.js}"></script>
</head>
<body style="background-color:cadetblue;">
    <header>
        <div class="card bg-dark text-white" >
            <img class="card-img" src="https://adaits.es/files/2017/11/cabecera-fondo-leaders.jpg" alt="Card image" height="250px">
            <div class="card-img-overlay">
              <h4 class="card-title">Tienda</h4>
              <p class="card-text">Tienda dedicada a la venta de bebidas alcoholicas</p>
              <p class="card-text">Javier Martinez</p>
            </div>
          </div>
    </header>
    <p>
    <p>   
    <div class="card-deck" style= "padding-left: 1%; padding-right: 1%;">
        <div class="card" >
          <img class="card-img-top" src="https://s1.dia.es/medias/h1c/h29/10339760504862.jpg"  alt="Card image cap">
          <div class="card-body"  style="align-self:center; text-align: center;">
            <h5 class="card-title" style="color:blue;">Brugal</h5>
            <p class="card-text" style="color:red;"> 16.20</p>
            <button class="btn btn-primary" onclick="addNewProduct(0)">Añadir</button>
          </div>
        </div>
        <div class="card" >
          <img class="card-img-top" src="https://s1.dia.es/medias/had/h6a/10322545311774.jpg"  alt="Card image cap">
          <div class="card-body"  style="align-self:center; text-align: center;">
            <h5 class="card-title" style="color:blue;">Nordes</h5>
            <p class="card-text" style="color:red;">24.49</p>
            <button class="btn btn-primary" onclick="addNewProduct(1)">Añadir</button>
          </div>
        </div>
        <div class="card" >
          <img class="card-img-top" src="https://s1.dia.es/medias/he4/h22/9613904281630.jpg"  alt="Card image cap">
          <div class="card-body"  style="align-self:center; text-align: center;">
            <h5 class="card-title" style="color:blue;">Ballantines</h5>
            <p class="card-text" style="color:red;"> 10.75</p>
            <button class="btn btn-primary" onclick="addNewProduct(2)">Añadir</button>
          </div>
        </div>
        <div class="card" >
          <img class="card-img-top" src="https://s3.dia.es/medias/hd3/h4d/9613818101790.jpg"  alt="Card image cap">
          <div class="card-body"  style="align-self:center; text-align: center;">
            <h5 class="card-title" style="color:blue;">Absolut</h5>
            <p class="card-text" style="color:red;"> 12.65</p>
            <button class="btn btn-primary" onclick="addNewProduct(3)">Añadir</button>
          </div>
        </div>
    </div>

    <div class="col-4 mt-5 productList container-sm">
        <div class="container-fluid bg-white">
            <div class="h5 mt-2 mb-4 pt-3 wrapperTitleCart">
                <p class="titleCart">Carrito</p>
                <i class="deleteCart fa fa-trash" onclick="deleteCompleteOrder(3)"></i>
            </div>
            <div class="productListCards ">
                <p class="font-weight-bold ">Absolut</p>
                <div class="selector ">
                    <button type="button " name="less " class="less " onclick="removeProduct(3)">-</button>
                    <p class="qtyNumber ">1</p>
                    <button type="button " name="plus " class="plus " onclick="addProduct(3)">+</button>
                </div>
                <div class="totalAmout">
                    <p>12.65€</p>
                </div>
                <div class="wraperCross">
                    
                </div>
            </div>
            <div class="productListCards ">
                <p class="font-weight-bold ">Nordes</p>
                <div class="selector ">
                    <button type="button " name="less " class="less " onclick="removeProduct(1)">-</button>
                    <p class="qtyNumber ">2</p>
                    <button type="button " name="plus " class="plus " onclick="addProduct(1)">+</button>
                </div>
                <div class="totalAmout">
                    <p>48.98€</p>
                </div>
                <div class="wraperCross">
                    <i class="fa fa-times crossDelete" onclick="deleteProducts(4)"></i>
                </div>
            </div>
            <div class="h5 mt-2 mb-4 pt-3 wrapperTotalPrice">
                <p class="totalTitle">Total</p>
                <p class="totalPrice">61.63</p>
                <button class="btn btn-success" disabled="disabled">Aceptar y pagar</button>
            </div>
        </div>

    </div>
</div>

    <p>
    <p>
    <footer>
        <div class="card bg-dark text-white" >
            <img class="card-img" src="https://adaits.es/files/2017/11/cabecera-fondo-leaders.jpg" alt="Card image" height="70px">
            <div class="card-img-overlay">
              <h4 class="card-title"style="text-align: center;">" La chispa de la vida"</h4> <!--It's the Real Thing-->
            </div>
        </div>
    </footer>

    <script type="text/javascript" th:src="@{/js/vida.js}"/>
    
</body>
</html>
